<!DOCTYPE html>
<html>
<head>
    <style>
        .container { max-width: 600px; margin: 20px auto; padding: 20px; font-family: Arial, sans-serif; }
        .code { font-size: 24px; font-weight: bold; color: rgb(255, 102, 0); margin: 20px 0; padding: 10px; background: #f3f4f6; text-align: center; }
        .footer { margin-top: 30px; font-size: 12px; color: #6b7280; }
    </style>
</head>
<body>
<div class="container">
    <h2>Password Reset Request</h2>
    <p>We received a request to reset your password. Use the following verification code:</p>
    <div class="code">{{code}}</div>
    <p>This code will expire in 15 minutes.</p>
    <div class="footer">
        <p>If you didn't request this, please ignore this email.</p>
        <p>Best regards,<br/>Skill Exchange Team</p>
    </div>
</div>
</body>
</html>
