<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Certificate of Completion</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .certificate {
            width: 80%;
            max-width: 900px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            border: 2px solid #4CAF50;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }
        .certificate h1 {
            color: #4CAF50;
            font-size: 36px;
            margin-bottom: 20px;
        }
        .certificate h2 {
            color: #333;
            font-size: 24px;
            margin: 10px 0;
        }
        .certificate p {
            color: #555;
            font-size: 18px;
            margin: 5px 0;
        }
        .certificate .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #f28c38;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .certificate .signature {
            margin-top: 30px;
            text-align: left;
            font-size: 18px;
            color: #333;
        }
        .certificate .signature img {
            height: 60px;
            vertical-align: middle;
            margin-right: 10px;
        }
        .certificate .qr-code {
            position: absolute;
            bottom: 30px;
            right: 30px;
            width: 100px;
            height: 100px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
<div class="certificate">
    <h1>Certificate of Completion</h1>
    <h2>Course: {{courseName}}</h2>
    <h2>Recipient: {{userName}}</h2>
    <p>Successfully completed the course with a score of {{score}}%</p>

    <div class="signature">
        <!-- Dynamically set the user's image and signature text -->
        <img src="{{signature}}" alt="Signature" />
        <span>Signed by: {{signedBy}}</span>
    </div>

    <!-- QR code for verification -->
    <img src="{{qrCode}}" class="qr-code" alt="QR Code" />
</div>

<div class="footer">
    <p>Â© 2025 SkillExchange. All rights reserved.</p>
</div>
</body>
</html>
