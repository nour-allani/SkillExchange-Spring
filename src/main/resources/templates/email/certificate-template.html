<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Certificate of Completion</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .certificate {
            width: 80%;
            max-width: 900px;
            margin: 50px auto;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 12px;
            border: 3px solid #f28c38;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            text-align: center;
            position: relative;
        }
        .certificate h1 {
            color: #f28c38;
            font-size: 42px;
            margin-bottom: 25px;
        }
        .certificate h2 {
            color: #333;
            font-size: 26px;
            margin: 15px 0;
        }
        .certificate p {
            color: #555;
            font-size: 20px;
            margin: 10px 0;
        }
        .certificate .signature {
            margin-top: 40px;
            text-align: left;
            font-size: 18px;
            color: #333;
            display: flex;
            align-items: center;
        }
        .certificate .signature img {
            height: 60px;
            margin-right: 15px;
        }
        .certificate .qr-code {
            position: absolute;
            bottom: 30px;
            right: 30px;
            width: 100px;
            height: 100px;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 13px;
            color: #777;
        }
    </style>
</head>
<body>
<div class="certificate">
    <h1>Certificate of Completion</h1>
    <h2>Course: {{courseName}}</h2>
    <h2>Recipient: {{userName}}</h2>
    <p>Successfully completed the course with a score of {{score}}%</p>

    <div class="signature">
        <img src="{{signature}}" alt="Signature" />
        <span>Signed by: {{signedBy}}</span>
    </div>

    <img src="{{qrCode}}" class="qr-code" alt="QR Code" />
</div>

<div class="footer">
    <p>Â© 2025 SkillExchange. All rights reserved.</p>
</div>
</body>
</html>
